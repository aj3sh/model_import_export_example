<!DOCTYPE html>
<html>

<head>
	<title>Model Import/Export Example</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
	<div class="container" style="padding: 20px">
		<h1 class="text-center">Model Import/Export Example</h1>
		<div>
			<a href="{% url 'testapp:import-subject' %}" class="btn btn-danger">Import</a> &nbsp;
			<a href="{% url 'testapp:export-subject' %}" class="btn btn-success">Export</a> &nbsp;
		</div>
		<br>
		<table class="table">
			<thead>
				<tr>
					<th>id</th>
					<th>class_obj</th>
					<th>Code</th>
					<th>Name</th>
					<th>Tags</th>
				</tr>
			</thead>
			<tbody>
			   	{% for subject in subjects %}

			   	<tr>
			   		<td>{{ subject.id }}</td>
			   		<td>{{ subject.class_obj }}</td>
			   		<td>{{ subject.code }}</td>
			   		<td>{{ subject.name }}</td>
			   		<td>
			   			{% for tag in subject.tags.all %}
			   				{{ tag }}
			   			{% endfor %}
			   		</td>
			   	</tr>

			   	{% endfor %}
			</tbody>
		</table>
	</div>
</body>

</html>
